<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AiLzo Ai Pro</title>

<style>
/* ================= RESET ================= */
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#050c14;
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  overflow-x:hidden;
}
a{text-decoration:none;color:inherit}

/* ================= HERO ================= */
#hero{min-height:100svh;display:flex;flex-direction:column}

/* TOP BAR */
.top-bar{
  height:46px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(10,20,40,.55);
  backdrop-filter:blur(10px)
}
.brand{
  color:#00d9ff;
  font-size:14px;
  animation:brandMove 6s ease-in-out infinite alternate
}
@keyframes brandMove{
  from{transform:translateX(-24px)}
  to{transform:translateX(24px)}
}

/* HERO CONTENT */
.hero-content{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  padding:16px 10px;
  position:relative;
}

/* COUNTERS */
.hero-counters{display:flex;gap:20px}
.hero-counters strong{display:block;font-size:14px;color:#00d9ff}
.hero-counters span{font-size:11px;opacity:.75}

/* ROBOT SVG */
.robot-wrap{
  width:90px;
  animation:floatHero 4s ease-in-out infinite
}
@keyframes floatHero{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* TEXT */
.hero-title{font-size:16px;color:#00d9ff}
.hero-sub{font-size:12px;color:#ff9f43}

/* FEATURES */
.hero-features{display:flex;gap:10px}
.feature{
  padding:6px 10px;
  border-radius:12px;
  background:rgba(0,217,255,.08);
  border:1px solid rgba(0,217,255,.2);
  font-size:10px
}

/* TECH LINE */
.tech-line{
  width:80%;
  height:2px;
  background:linear-gradient(90deg,#00d9ff,#ff9f43,#00d9ff);
  background-size:200% 100%;
  animation:flow 3s linear infinite
}
@keyframes flow{
  from{background-position:0%}
  to{background-position:200%}
}

/* YEAR */
.year-wrap{
  position:absolute;
  bottom:120px;
  font-size:22px;
  font-weight:700;
  color:#00d9ff;
  direction:ltr;
  display:flex;
}
.year-5{animation:hideFive 1.5s ease forwards 2.5s}
@keyframes hideFive{to{opacity:0}}

.year-6-wrap{
  position:absolute;
  right:0;
  opacity:0;
  animation:sixEnter 10s ease forwards 3s
}
@keyframes sixEnter{
  0%{transform:translateX(60px);opacity:0}
  20%{opacity:1}
  100%{transform:none;opacity:1}
}

/* ================= DOMAIN SALE ================= */
.domain-sale{
  margin:40px auto 20px;
  max-width:520px;
  text-align:center
}
.domain-box{
  border:1px solid rgba(0,217,255,.3);
  padding:20px;
  border-radius:16px;
  background:rgba(0,0,0,.35)
}
.domain-name{font-size:32px;font-weight:800}
.domain-desc{font-size:14px;opacity:.85;margin-top:6px}

.countdown{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:18px 0
}
.countdown div{
  background:#001018;
  border-radius:12px;
  padding:10px 14px;
  min-width:70px
}
.countdown span{font-size:22px;color:#00d9ff;font-weight:700}
.countdown small{font-size:11px;opacity:.7}

.buy-btn{
  display:inline-block;
  padding:12px 26px;
  border-radius:30px;
  background:linear-gradient(135deg,#00d9ff,#00aaff);
  color:#001018;
  font-weight:700
}

/* ================= SERVICES ================= */
.services-snap{padding:70px 16px}
.section-title{text-align:center;color:#00d9ff;margin-bottom:20px}

.snap-wrapper{overflow-x:auto;margin-bottom:18px}
.snap-track{display:flex;gap:14px}
.snap-item{
  flex:0 0 auto;
  padding:14px 18px;
  border-radius:14px;
  background:rgba(0,255,255,.08);
  border:1px solid rgba(0,255,255,.25);
  cursor:pointer;
  white-space:nowrap
}
.snap-item:hover{box-shadow:0 0 18px rgba(0,255,255,.35)}

/* ================= WHY ================= */
.why-wrap{padding:60px 16px}
.why-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px
}
.why-item{
  background:rgba(0,217,255,.06);
  border:1px solid rgba(0,217,255,.2);
  border-radius:16px;
  padding:14px;
  cursor:pointer
}
.why-title{color:#00d9ff;font-size:14px}
.why-desc{display:none;font-size:13px;margin-top:6px;opacity:.85}
.why-item.active .why-desc{display:block}

/* ================= REVIEWS ================= */
.reviews-wrap{padding:60px 16px}
.reviews-track{
  display:flex;
  gap:14px;
  overflow-x:auto
}
.review-card{
  flex:0 0 220px;
  background:rgba(255,255,255,.05);
  padding:14px;
  border-radius:14px;
  font-size:12px
}

/* ================= ROBOT FINAL ================= */
.robot-zone{
  margin:60px auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px
}
.robot-core{
  width:110px;
  height:110px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #7ff, #0bb 40%, #022 70%);
  box-shadow:0 0 35px rgba(0,217,255,.6);
  animation:floatRobot 4s ease-in-out infinite
}
@keyframes floatRobot{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
.alien-face{display:flex;justify-content:center;gap:20px;margin-top:40px}
.eye{
  width:12px;
  height:18px;
  background:#000;
  border-radius:50%
}

.robot-btn{
  padding:10px 22px;
  border-radius:18px;
  background:rgba(0,217,255,.12);
  border:1px solid rgba(0,217,255,.35);
  color:#cfffff;
  font-size:13px
}
.robot-msg{font-size:13px;opacity:.85}
</style>
</head>

<body>

<header id="hero">
  <div class="top-bar"><span class="brand">AiLzo Ai Pro</span></div>

  <div class="hero-content">
    <div class="hero-counters">
      <div><strong id="orders">0</strong><span>طلبات</span></div>
      <div><strong id="clients">0</strong><span>عملاء</span></div>
    </div>

    <div class="robot-wrap">
      <svg viewBox="0 0 200 260">
        <ellipse cx="100" cy="70" rx="70" ry="55" fill="#fff"/>
        <ellipse cx="100" cy="80" rx="52" ry="38" fill="#6b8790"/>
        <circle cx="80" cy="78" r="7" fill="#00d9ff"/>
        <circle cx="120" cy="78" r="7" fill="#00d9ff"/>
        <rect x="65" y="130" width="70" height="90" rx="18" fill="#fff"/>
      </svg>
    </div>

    <h1 class="hero-title">يرحب بك AiLzo Ai Pro</h1>
    <p class="hero-sub">حلول ذكية – تنفيذ سريع – أمان كامل</p>

    <div class="hero-features">
      <div class="feature">سرعة تنفيذ</div>
      <div class="feature">أمان</div>
      <div class="feature">ذكاء اصطناعي</div>
    </div>

    <div class="tech-line"></div>

    <div class="year-wrap">
      <span>202</span><span class="year-5">5</span>
      <div class="year-6-wrap">6</div>
    </div>
  </div>
</header>

<section class="domain-sale">
  <div class="domain-box">
    <div class="domain-name">ailzo.com</div>
    <p class="domain-desc">Premium AI & Tech Domain</p>
  </div>

  <div class="countdown">
    <div><span id="d">0</span><small>Days</small></div>
    <div><span id="h">0</span><small>Hours</small></div>
    <div><span id="m">0</span><small>Minutes</small></div>
    <div><span id="s">0</span><small>Seconds</small></div>
  </div>

  <a href="mailto:info@ailzo.com" class="buy-btn">Contact to Buy</a>
</section>

<section class="robot-zone">
  <div class="robot-core">
    <div class="alien-face">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
  </div>
  <button class="robot-btn" id="robotBtn">تفاعل معي</button>
  <p class="robot-msg" id="robotMsg">ذكاء يتفاعل معك</p>
</section>

<script>
/* Counters */
function counter(id,target){
  let n=0,el=document.getElementById(id);
  let i=setInterval(()=>{
    n+=Math.ceil(target/80);
    if(n>=target){n=target;clearInterval(i)}
    el.textContent=n.toLocaleString();
  },30);
}
setTimeout(()=>{
  counter("orders",270546);
  counter("clients",28649);
},800);

/* Robot */
const msgs=["أحلل طلبك…","تفكير نشط","تحويل لواتساب"];
let i=0;
robotBtn.onclick=()=>{
  robotMsg.textContent=msgs[i];
  if(i===2) setTimeout(()=>location.href="https://wa.me/201021292994",1200);
  i=(i+1)%msgs.length;
};

/* Countdown */
const target=new Date("2026-01-01").getTime();
setInterval(()=>{
  const n=new Date().getTime(),d=target-n;
  if(d<0)return;
  dEl.innerText=Math.floor(d/86400000);
  hEl.innerText=Math.floor(d/3600000)%24;
  mEl.innerText=Math.floor(d/60000)%60;
  sEl.innerText=Math.floor(d/1000)%60;
},1000);
</script>

</body>
</html>
